<head>
    <title>v2.0.0 Code Cleaned Up!</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        function GST(price, amount) {
            return price * amount * 1.1;
        }
        function Main() {
            var price_per_item = document.getElementById('txtPrice').value;
			var amount_of_item = document.getElementById('txtAmount').value;
            document.getElementById('txtGST_price').value = 'The cost of this is $' + GST(price_per_item, amount_of_item).toFixed(2)
        }
    </script>
</head>
<body>
    <h1>GST Calculator</h1>
    <p><br />
    Enter the price of the time (do not include the '$').<br />
    <textarea name="txtPrice" cols="30" rows="1" id="txtPrice"></textarea><br>
	<br>
	Enter the amount of items.<br />
	<textarea name="txtAmount" cols="30" rows="1" id="txtAmount"></textarea>
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />
    The amount is:<br />
    <textarea id="txtGST_price" rows="3" cols="30"></textarea>
    </p>

</body>
